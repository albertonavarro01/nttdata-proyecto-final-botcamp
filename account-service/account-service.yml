server:
  port: 8082

spring:
  application:
    name: account-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: account_db
      auto-index-creation: true

# WebClient: en microservicios con Eureka, usa el nombre del service
customer-service:
  url: http://customer-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,mappings

logging:
  level:
    root: INFO
    com.bank.account: DEBUG
    org.springframework.web.reactive.function.client: DEBUG
