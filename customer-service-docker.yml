server:
  port: 8083

spring:
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: customer_db
      auto-index-creation: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: customer-service
