server:
  port: 8083

spring:
  application:
    name: auth-service

  # Si usas MongoDB para guardar usuarios/credenciales
  data:
    mongodb:
      uri: mongodb://localhost:27017/auth-service
      # O si usas MongoDB en contenedor:
      # uri: mongodb://mongo:27017/auth-service

# Configuración de Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8085/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Configuración JWT
jwt:
  secret: miClaveSecretaSuperSeguraParaJWT2024NTTDataBootcamp
  expiration: 86400000  # 24 horas en milisegundos

# Actuator para health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
